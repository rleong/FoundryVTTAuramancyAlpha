<section class="center-pane flexcol">
  <div class="overview grid-item grid-container" style="align-content: flex-start;">

    <div class="grid-container groove" style="">
      <div class="grid-container grid-item mini-header" style="height: 30px; border-bottom: 2px groove #eeede0;">
        <label class="fancy-font" style="font-size: 26px;">Property Modifiers</label>
      </div>
      <div class="grid-container" style="">

        <div class="grid-container">
          <div class="grid-item-left">
            <label class="fancy-font" style="font-size: 18px;">Auramancy</label>
          </div>
          <div class="grid-item-left">
            <label style="font-size: 12px;"><b>Aether Reserve:</b></label>
            <input type="text" class="input-small-inline" name="data.health.reserve.mod" value="{{data.health.reserve.mod}}" placeholder="0" data-dtype="Number"/>
          </div>
          <div class="grid-item-left">
            <label style="font-size: 12px;"><b>Aether Well:</b></label>
            <input type="text" class="input-small-inline" name="data.auramancy.charges.mod" value="{{data.auramancy.charges.mod}}" placeholder="0" data-dtype="Number"/>
          </div>
        </div>
        <br>

        <div class="grid-container">
          <div class="grid-item-left">
            <label class="fancy-font" style="font-size: 18px;">Capacity</label>
          </div>
          <div class="grid-item-left">
            <label style="font-size: 12px;"><b>Carrying Capacity:</b></label>
            <input type="text" class="input-small-inline" name="data.traits.carrying_capacity.mod" value="{{data.traits.carrying_capacity.mod}}" placeholder="0" data-dtype="Number"/>
          </div>
        </div>
        <br>

      </div>
    </div>

  </div>
</section>
